<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/controller.css">
    <script> if (typeof module === 'object') {window.module = module; module = undefined;} </script>  
    <script src="libs/jquery/jquery.min.js"></script>
    <script type="module" src="controller.js" ></script>
    <script>if (window.module) module = window.module;</script>
    <title>PS Controller</title>
</head>
<body>
    <div class="container">
        <div class="pave_tactile"></div>
        <div class="share"></div>
        <div class="options"></div>
        <div class="left_hand">
          <div class="left_pad">
            <div class="fleche_dir_top"></div>
            <div class="fleche_dir_bottom"></div>
            <div class="fleche_dir_right"></div>
            <div class="fleche_dir_left"></div>         </div>
        </div>
        <div class="right_hand">
          <div class="right_pad">
            <div class="triangle"></div>
            <div class="triangle_bas"></div>
            <div class="triangle_gauche"></div>
            <div class="triangle_droit"></div>
            <div class="carre">
              <div class="carre_rose"></div>
            </div>
            <div class="rond">
              <div class="rond_rouge"></div>
            </div>
            <div class="croix">
              <div class="croix_bleue"></div>
              <div class="croix_bleue_bis"></div>
            </div>
          </div>
          <div class="roll_left">
            <div class="roll_in">
              <div class="roll_in_in"></div>
            </div>
          </div>
          <div class="ps"></div>
          <div class="roll_right">
            <div class="roll_in">
              <div class="roll_in_in"></div>
            </div>
          </div> 
        </div>
        <div class="middle"></div>
        <div class="clear"></div>
        <div></div>
        <div></div>
      </div>
</body>
</html>
